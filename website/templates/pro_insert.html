{% extends 'base.html' %}
{% block title %}Insert{% endblock %}
{% block content %}
<div align=center>
<div style="width: 70%; align-items: center;">
    <form method="POST">
    <div class="input-group mb-3">
        <input name='name' type="text" class="form-control" placeholder="Product name" aria-label="Pro_name" aria-describedby="basic-addon1" required>
      </div>
       
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input name="price" type="number" step=0.01 class="form-control" aria-label="Price (to the nearest dollar)" required>
        <span class="input-group-text">.00</span>
      </div>
      
      <div class="input-group mb-3">
        <input value="0" name='quantity' type="number" class="form-control" placeholder="Quantity" aria-label="Quantity">
        <span class="input-group-text">!</span>
      </div>
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
</div>

</div>
{% endblock %}
